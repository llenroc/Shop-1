<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="./../../../../dist/css/canknow.css">
    <script src="./../../js/lib/jquery.min.js"></script>
    <script src="./../../../../dist/js/common.js"></script>
    <script src="./../../../../dist/js/canknow.js"></script>
</head>
<body class="height-full">
<div class="login-page height-full vertical-flex-box">
    <div class="banner-box vertical-flex-inherit">
        <img class="banner flex-adapter" src="./../../image/1.jpg">
        <img class="avatar" src="./../../../../image/avatar.png">
    </div>
    <h5 class="title">LOGIN</h5>
    <div class="form">
        <div class="row">
            <div class="column-2"></div>
            <div class="column-6">
                <div class="input-wrapper border" data-validate="true" data-validate-remote="#" data-validate-minlength="6" data-validate-maxlength="12">
                    <input type="text" placeholder="input">
                </div>
                <div class="input-wrapper border margin-bottom-1" data-validate="true" data-validate-minlength="6">
                    <input type="text" placeholder="input">
                </div>
                <button type="submit" class="button-text radius block submit">login</button>
            </div>
        </div>
    </div>
    <a class="button-text large block button-secondary" href="#">create a account</a>
</div>
</body>
</html>
