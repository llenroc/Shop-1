<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="./../../../../dist/css/canknow.css">
    <script src="./../../js/lib/jquery.min.js"></script>
    <script src="./../../../../dist/js/common.js"></script>
    <script src="./../../../../dist/js/canknow.js"></script>
</head>
<body>
<div class="container">
    <div>
        <div class="example">
            <div class="profile light">
                <div class="avatar-box">
                    <img width="96" class="avatar" src="../../image/avatar.jpg">
                </div>
                <h5 class="name">your name</h5>
                <div class="property-box">
                    <div class="property-item"><span class="icon-phone"></span><span class="value">3230525823@qq.com</span></div>
                    <div class="property-item"><span class="icon-weibo"></span><span class="value">3230525823@qq.com</span></div>
                </div>
            </div>
        </div>
        <h3>background-img as a banner</h3>
        <div class="example">
            <div class="profile">
                <div class="avatar-box">
                    <img width="96" class="avatar" src="../../image/avatar.jpg">
                </div>
                <h5 class="name">your name</h5>
                <div class="property-box">
                    <div class="property-item"><span class="icon-phone"></span><span class="value">3230525823@qq.com</span></div>
                    <div class="property-item"><span class="icon-weibo"></span><span class="value">3230525823@qq.com</span></div>
                </div>
            </div>
        </div>
        <h3>img as a banner</h3>
        <div class="example">
            <div class="profile">
                <img class="banner-img blur" src="../../image/1.jpg">
                <div class="profile-box">
                    <div class="avatar-box">
                        <img width="96" class="avatar" src="../../image/avatar.jpg">
                    </div>
                    <h5 class="name">your name</h5>
                    <div class="property-box">
                        <div class="property-item"><span class="icon-phone"></span><span class="value">3230525823@qq.com</span></div>
                        <div class="property-item"><span class="icon-weibo"></span><span class="value">3230525823@qq.com</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
