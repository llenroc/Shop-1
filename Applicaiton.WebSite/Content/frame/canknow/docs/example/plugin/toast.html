<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./../../../dist/css/canknow.css">
    <script src="./../js/lib/jquery.min.js"></script>
    <script src="./../../../dist/js/common.js"></script>
    <script src="./../../../dist/js/canknow.js"></script>
</head>
<body>
<div class="container">
    <div class="example">
        <button class="button-text" id="button_create_toast">create a toast</button>
        <button class="button-text" id="button_create_toast_manual_close">create a toast</button>
        <button class="button-text" id="button_create_toast_success">create a success toast</button>
        <button class="button-text" id="button_create_toast_error">create a error toast</button>
        <button class="button-text" id="button_create_toast_loading">create a loading toast</button>
    </div>
</div>
<script>
    $(function(){
        $("#button_create_toast").click(function(){
            $.toast("hello!");
        });
        $("#button_create_toast_manual_close").click(function(){
            $.toast("hello!",{title:'toast title',autoHide:false});
        });
        $("#button_create_toast_success").click(function(){
            $.toast.success("hello!",{showMask:true});
        });
        $("#button_create_toast_error").click(function(){
            $.toast.error("hello!");
        });
        $("#button_create_toast_loading").click(function(){
            $.toast.loading("loading...");
        });
    })
</script>
</body>
</html>
