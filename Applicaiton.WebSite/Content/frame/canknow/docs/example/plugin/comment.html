<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./../../../dist/css/canknow.css">
    <script src="./../js/lib/jquery.min.js"></script>
    <script src="./../../../dist/js/common.js"></script>
    <script src="./../../../dist/js/canknow.js"></script>
</head>
<body>
<div class="container">
    <div class="example">
        <div class="comment"></div>
    </div>
    <script>
        var loader = function (requestParameters) {
            var deferred = $.Deferred();
            deferred.resolve({
                pageIndex: 0,
                pageCount: 1,
                pageSize: 1,
                items: [{
                    user: {
                        userName: "admin",
                        avatar:"./../../../image/avatar.png"
                    },
                    creationDatetime:"2017-02-11",
                    content:"test comment"
                },
                {
                    user: {
                        userName: "admin",
                        avatar: "./../../../image/avatar.png"
                    },
                    creationDatetime: "2017-02-11",
                    content: "test comment"
                },
                {
                    user: {
                        userName: "admin",
                        avatar:"./../../../image/avatar.png"
                    },
                    creationDatetime: "2017-02-11",
                    content: "test comment"
                }]
            });
            return deferred.promise();
        };
        var poster = function (requestParameters) {
            var deferred = $.Deferred(); 
            deferred.resolve(
                {
                    user: {
                        userName: "admin",
                        avatar: ""
                    },
                    creationDatetime: "2017-02-11",
                    content: requestParameters.content
                }); 
            return deferred.promise();
        }
        var comment=$(".comment").comment({
            loader: loader,
            poster:poster,
        });
        comment.setLogin({
            userName: "admin",
            avatar: ""
        });
    </script>
</div>
</body>
</html>
