<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./../../../dist/css/canknow.css">
    <script src="./../js/lib/jquery.min.js"></script>
    <script src="./../../../dist/js/common.js"></script>
    <script src="./../../../dist/js/canknow.js"></script>
</head>
<body>
<div class="container">
    <div class="example">
        <button class="button-text" id="button_create_promte">create a promte</button>
        <button class="button-text" id="button_create_confirm">create a confirm</button>
    </div>
</div>
<script>
    $(function () {
        $("#button_create_promte").click(function () {
            $.promte("test", "default text",function(value){
                alert(value);
            });
        })
        $("#button_create_confirm").click(function () {
            $.confirm("test",function(){
                alert("yes");
            });
        });
    })
</script>
</body>
</html>
