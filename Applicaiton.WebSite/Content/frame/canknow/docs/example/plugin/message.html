<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./../../../dist/css/canknow.css">
    <script src="./../js/lib/jquery.min.js"></script>
    <script src="./../../../dist/js/common.js"></script>
    <script src="./../../../dist/js/canknow.js"></script>
</head>
<body>
<div class="container">
    <div class="example">
        <button class="button-text" id="button_create_message">create a message</button>
        <button class="button-text" id="button_create_message_manual_close">create a message</button>
        <button class="button-text" id="button_create_message_success">create a success message</button>
        <button class="button-text" id="button_create_message_error">create a error message</button>
        <button class="button-text" id="button_create_message_loading">create a loading message</button>
    </div>
</div>
<script>
    $(function(){
        $("#button_create_message").click(function(){
            $.message("hello!");
        });
        $("#button_create_message_manual_close").click(function(){
            $.message("hello!",{title:'message title',autoHide:false});
        });
        $("#button_create_message_success").click(function(){
            $.message.success("hello!",{showMask:true});
        });
        $("#button_create_message_error").click(function(){
            $.message.error("hello!");
        });
        $("#button_create_message_loading").click(function(){
            $.message.loading("loading...");
        });
    })
</script>
</body>
</html>
